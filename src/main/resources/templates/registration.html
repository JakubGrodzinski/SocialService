<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/registration}" th:object="${newUser}" method="post">
    <h2>Registration page</h2>
    <label>Username <input type="text" th:field="*{username}"></label><br/>
    <p th:if="${#fields.hasErrors()}" th:errors="*{username}">Error</p>
    <label>Password <input type="password" th:field="*{password}"></label><br/>
    <input type="submit" value="Sign In">
</form>
</body>
</html>
