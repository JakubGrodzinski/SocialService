<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript"></script>



</head>
<body>

<div class="indexjumb">
<form th:action="@{/registration}" th:object="${newUser}" method="post">
    <h2>Registration page</h2>
    <label>Username <br/><input type="text" th:field="*{username}"></label><br/>
    <p th:if="${#fields.hasErrors()}" th:errors="*{username}">Error</p>
    <label>Password <br/><input type="password" th:field="*{password}"></label><br/>
    <p th:if="${#fields.hasErrors()}" th:errors="*{password}">Error</p>
    <input type="submit" value="Sign In">
</form>

    <a th:href="@{/loginhere}" class="btn btn-primary indexlink" role="button">Login page</a>
</div>
</body>
</html>
