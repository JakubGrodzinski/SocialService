<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

    <form th:action="@{/main/search}" method="post">
        <h3>Search for a user</h3>
        <input type="text" name="searchedPhrase"/><br/>
        <input type="submit" value="Search">
    </form>

    <div th:each="names : ${searchedNames}">
        <h4 th:text="${names.username}"></h4>
    </div>

</body>
</html>
